<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .login-box select,
    .login-box input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-box button {
      width: 100%;
      padding: 0.75rem;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .login-box button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <select id="loginMethod">
      <option value="email">Email</option>
      <option value="phone">Phone</option>
    </select>
    <input type="text" id="loginValue" placeholder="Enter Email or Phone" />
    <input type="password" id="password" placeholder="Enter Password" />
    <button onclick="login()">Login</button>
    <p id="message"></p>
  </div>

  <script>
    async function login() {
      const method = document.getElementById('loginMethod').value;
      const value = document.getElementById('loginValue').value;
      const password = document.getElementById('password').value;

      const res = await fetch('http://localhost:5000/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ loginMethod: method, value, password })
      });

      const data = await res.json();
      document.getElementById('message').textContent = data.token 
        ? 'Login Success! Token in console.' 
        : `Error: ${data.msg}`;

      if (data.token) {
        console.log('Token:', data.token);
      }
    }
  </script>
</body>
</html>
